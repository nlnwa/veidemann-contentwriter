output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters-settings:
  gofmt:
    simplify: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

severity:
  default-severity: error
  case-sensitive: true

linters:
  enable-all: true
  disable:
    # magic numbers are fine if used "correctly". the linter is too strict.
    - mnd # magic number detector
  # TODO(https://github.com/nlnwa/go_container/issues/3): The following
  # sub-linters should be evaluated if they are going to be enabled or not.
